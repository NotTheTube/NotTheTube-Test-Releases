<html>
    <head>
        <title>Sign Up - NotTheTube</title>
        <script src='https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js'></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
        <link rel="stylesheet" href="../../style.css" type="text/css">
        <link rel="shortcut icon" href="../../shortcut icon.png">
    </head>
    <body>
        <div id="topbar">   
            <img src="../../icon.png" id="logoimage" onclick="main()">
            <h2 id="icontext" onclick="main()">NotTheTube</h2>
            <select id="profile" oninput="checkdropdown(this)">
                <option id="displayuser">Not signed in.</option>
                <option>View Profile</option>
                <option disabled>Options</option>
                <option>View Profile</option>
                <option>NotTheTube Studio</option>
            </select>
        </div>
        <div id="main">
            <center>
                <h1 class="ytmed">Welcome back!</h1>
                <h3 class="ytlight">(if you don't have an account yet head to <a href="/new/account/signup.htm">the signup page</a>)</h3>
                <div id="usernamediv">
                    <h3 class="deftext">Username:&nbsp;&nbsp;</h3>
                    <input id="username">
                </div>
                <br>
                <div id="passworddiv">
                    <h3 class="deftext">Password:&nbsp;&nbsp;</h3>
                    <input id="password">
                </div>
                <br><br>
                <button id="signup" onclick="senddatalogin()">Log In</button>
            </center>
        </div>
        <script src="../../main.js"></script>
    </body>
</html>
