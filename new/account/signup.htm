<html>
    <head>
        <title>Sign Up - NotTheTube</title>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js">
        </script><script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
        <link rel="stylesheet" href="../../style.css" type="text/css">
        <link rel="shortcut icon" href="../../shortcut icon.png">
    </head>
    <body>
        <div id="topbar">
            <img src="../../icon.png" id="logoimage" onclick="main()">
            <h2 id="icontext" onclick="main()">NotTheTube</h2>
            <select id="profile" oninput="checkdropdown(this)">
                <option id="displayuser">Not signed in.</option>
                <option>View Profile</option>
            </select>
        </div>
        <br>
        <div id="main">
            <center>
                <h1 class="ytmed">Welcome to NotTheTube-Test-Releases!</h1>
                <div id="usernamediv"><h3 class="deftext">Username:&nbsp;&nbsp;</h3>
                    <input id="username" oninput="check()"></div><h3 id="note" class="ytlight">(note: you cannot verify yourself if you have the same username as another person that is also verified.)</h3>
                    <br>
                    <div id="passworddiv">
                        <h3 class="deftext">Password:&nbsp;&nbsp;</h3>
                        <input id="password" oninput="check()">
                    </div>
                    <br>
                    <button id="passworddetect1"></button>
                    <button id="passworddetect2"></button>
                    <button id="passworddetect3"></button>
                    <button id="passworddetect4"></button>
                    <br>
                    <br>
                    <button id="signup" onclick="senddata()" disabled="true">Sign Up</button>
                </center>
            </div>
            <script type="text/javascript" src="../../main.js"></script>
        </body>
    </html>
